name: Build Android APK

on:
  push:
    branches: [ "main" ]

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java (JDK 11)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK command-line tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown $USER:$USER $ANDROID_SDK_ROOT
          cd $ANDROID_SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"
        shell: bash

      - name: Install dependencies (npm)
        run: npm ci

      - name: Build web app (Vite)
        run: npm run build

      - name: Install Capacitor packages (v5)
        run: |
          npm install @capacitor/cli @capacitor/core
          npm install @capacitor/android@5

      - name: Add Android platform if missing and sync
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Copy web build to android app directory
        run: npx cap copy android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: qaflat-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
